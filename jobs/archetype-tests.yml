parameters:
  SourceDirectory: ''
  JobName: Test
  TestTimeoutInMinutes: 30
  MaxParallel: 0
  Matrix:
    Linux_Python35:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.5'
    MacOs_Python37:
      OSName: 'MacOS'
      OSVmImage: 'macOS-10.15'
      PythonVersion: '3.7'
    Linux_Python38:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.8'

jobs:
  - job: ${{ parameters.JobName }}
    timeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}
    strategy:
      maxParallel: ${{ parameters.MaxParallel }}
      matrix: ${{ parameters.Matrix }}
    continueOnError: false
    pool:
      vmImage: $(OSVmImage)

    steps:
      - template: ../steps/build-test.yml
        parameters:
          SourceDirectory: ''
