parameters:
  SourceDirectory: ''

steps:
  - bash: |
      find ~ -name tox
    displayName: 'Show tox paths'
    workingDirectory: $(System.DefaultWorkingDirectory)
  - bash: |
      echo $PATH
    displayName: 'Show $PATH'
  - bash: |
      tox
    displayName: 'Run tests'
    workingDirectory: $(System.DefaultWorkingDirectory)/${{ parameters.SourceDirectory }}